<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Entrar - IFSP - Pirituba</title>
  <link rel="stylesheet" href="entrar.css">
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon"> <!-- Adiciona o ícone de aba de navegador-->
  <script src="js/disabling.js"></script>
</head>

<body>

  <header id="cabecalho"> <!-- Indica o cabeçalho do nosso documento-->
    <nav>
      <object width="100%" height="65px" data="menu.html"></object>
    </nav>

    <img src="Logo.jpg" alt=" " /> <!-- anexa imagem e texto alternativo-->

  </header>

  <main> <!-- indica que é o conteúdo principal dessa página -->
    <h1>Entrar</h1>
    <form method="POST">
      <div class="section">
        <label for="entrar-usuario">Usuário</label>
        <input class="styled-input" type="text" name="usuario" id="entrar-usuario" required />
      </div>
      <br>
      <div class="section">
        <label for="entrar-senha">Senha</label>
        <input class="styled-input" type="password" name="senha" id="entrar-senha" required />
      </div>
      <br>
      <div class="section">
        <button class="form-button" type="submit">Entrar</button>
        <a href="#">Esqueci a senha</a>
      </div>
    </form>
  </main>

  <footer>
    <object width="100%" height="200px" data="rodape.html"></object>
  </footer>

</body>

</html>
